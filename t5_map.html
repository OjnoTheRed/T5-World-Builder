<html lang="en">
<head>
	<title>Traveller Worlds: World Map</title>
	<meta charset="UTF-8">
	<meta name="description" content="A generator of world maps using the Traveller5 RPG rules, with Official Traveller Universe data drawn from travellermap.com, user entered data, or randomly generated data." >	
	<script src="FileSaver.js"></script>
	<script src="generic.js"></script>
	<script src="generate.js"></script>
	<script src="planet_building_tables.js"></script>
	<script src="planet_building_world_class.js"></script>
	<script src="burtle.js"></script>
	<script src="url-search-params.js"></script>
	<script src="starData.js"></script>

	<link rel="stylesheet" type="text/css" href="traveller.css">
</head>
<body onload="initLoad_map();">
	<div class="container">
		<h1 class="title"><a href="t5_world_builder.html" target="_blank"><img src="150px-Imperial_Sunburst-Sun-IISS-Traveller.gif" height="30" width="30"></a>Traveller Worlds: World Map</h1>
		<h1 class="titleStrap">TRAVELLER<sup style="margin-left:0.25em;color:white;font-weight:bold;font-family:Arial">5</sup></h1>
		<h1 class="subtitle">Science Fiction Adventure</h1>
		<h1 class="subtitle">in the Far Future</h1>
	</div>
	<div class="container">
		<div class="formItem">
			<p class="guidelines" style="color:white">Random number seed for World, Terrain and Local Hexes</p>
			<p style="font-size:1em;padding:3px;margin-right:3px;margin-top:1.5px;float:left"><input id="seed" type="text" maxlength="10" value="" /></p>
			<span class="tooltiptext">An integer between 0 and 4294967295.<br /> Leave blank for a random seed.</span>
			<p><input id="clearSeed" type="button" value="Clear Seed" onclick="document.getElementById('seed').value='';"  class="btn2" style="font-size:1em;padding:3px;margin:3px;float:left"/>
			<input id="newRandomSeed" type="button" value="New Seed" onclick="giveRandomSeed();" class="btn2" style="font-size:1em;padding:3px;margin:3px;float:left"/></p>
		</div>
		<p class="white" style="margin-left:0;padding-left:0;">Click on any hex on the world map to generate a World Hex Map.</p>
	</div>		
</body>
</html>
